<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fotos - Receitas Masterchef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .voltar-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .voltar-btn:hover {
            background: #f0f0f0;
            transform: translateX(-5px);
        }

        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out;
        }

        .upload-card h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .file-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-upload:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-limpar {
            background: #f0f0f0;
            color: #333;
        }

        .btn-limpar:hover {
            background: #e0e0e0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .upload-card {
                padding: 20px;
            }

            .upload-card h1 {
                font-size: 1.4em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="voltar-btn" onclick="voltarParaHome()">‚Üê Voltar</button>

        <div class="upload-card">
            <h1>üì∏ Upload de Fotos</h1>

            <div id="erro" class="error"></div>
            <div id="sucesso" class="success"></div>

            <form id="upload-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="receita-select">Selecione a Receita:</label>
                    <select id="receita-select" required>
                        <option value="">Carregando receitas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto-input">Selecione a Imagem:</label>
                    <input 
                        type="file" 
                        id="foto-input" 
                        accept="image/*" 
                        required
                        onchange="previewImage(event)"
                    >
                    <div class="file-info" id="file-info"></div>
                </div>

                <div class="preview-container">
                    <img id="preview" alt="Preview da imagem">
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Enviando foto...</span>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-upload" id="btn-submit">üì§ Enviar Foto</button>
                    <button type="button" class="btn-limpar" onclick="limparFormulario()">üóëÔ∏è Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        const API_RECEITAS = `${BASE_URL}/1receita/receber`;
        const API_FOTO = `${BASE_URL}/1foto/enviar`;

        // Carregar receitas ao abrir a p√°gina
        async function carregarReceitas() {
            try {
                console.log('üîÑ Carregando receitas...');
                const response = await fetch(API_RECEITAS);

                if (!response.ok) {
                    throw new Error(`Erro ao carregar receitas: ${response.status}`);
                }

                const receitas = await response.json();
                console.log('‚úÖ Receitas carregadas:', receitas);

                const select = document.getElementById('receita-select');
                select.innerHTML = '<option value="">-- Selecione uma receita --</option>';

                receitas.forEach(receita => {
                    const option = document.createElement('option');
                    option.value = receita.id;
                    option.textContent = receita.nome_da_receita;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('‚ùå Erro ao carregar receitas:', error);
                mostrarErro('Erro ao carregar as receitas. Verifique se a API est√° rodando.');
            }
        }

        // Previsualizar imagem
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Mostrar informa√ß√µes do arquivo
                const fileSize = (file.size / 1024).toFixed(2);
                document.getElementById('file-info').textContent = `‚úÖ ${file.name} (${fileSize} KB)`;
            }
        }

        // Enviar foto
        async function handleSubmit(event) {
            event.preventDefault();

            const receitaId = document.getElementById('receita-select').value;
            const fotoInput = document.getElementById('foto-input');
            const file = fotoInput.files[0];

            if (!receitaId || !file) {
                mostrarErro('Por favor, selecione uma receita e uma imagem');
                return;
            }

            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'block';

                // Converter arquivo para base64
                const base64 = await fileToBase64(file);
                console.log('üì∏ Convertendo para base64...');

                // Enviar para API
                const response = await fetch(`${API_FOTO}/${receitaId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ foto: base64 })
                });

                console.log('üìä Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ao enviar foto: ${response.status} - ${errorText}`);
                }

                const resultado = await response.json();
                console.log('‚úÖ Foto enviada com sucesso:', resultado);

                loading.style.display = 'none';
                mostrarSucesso('‚úÖ Foto enviada com sucesso!');
                setTimeout(() => limparFormulario(), 2000);

            } catch (error) {
                console.error('‚ùå Erro ao enviar foto:', error);
                loading.style.display = 'none';
                mostrarErro(`Erro ao enviar foto: ${error.message}`);
            }
        }

        // Converter arquivo para base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Extrair apenas a parte base64 (sem o prefixo data:image/...)
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Limpar formul√°rio
        function limparFormulario() {
            document.getElementById('upload-form').reset();
            document.getElementById('preview').style.display = 'none';
            document.getElementById('file-info').textContent = '';
            document.getElementById('receita-select').value = '';
            document.getElementById('erro').style.display = 'none';
            document.getElementById('sucesso').style.display = 'none';
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const erroDiv = document.getElementById('erro');
            erroDiv.textContent = '‚ùå ' + mensagem;
            erroDiv.style.display = 'block';
            document.getElementById('sucesso').style.display = 'none';
        }

        // Mostrar mensagem de sucesso
        function mostrarSucesso(mensagem) {
            const sucessoDiv = document.getElementById('sucesso');
            sucessoDiv.textContent = mensagem;
            sucessoDiv.style.display = 'block';
            document.getElementById('erro').style.display = 'none';
        }

        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'index.html';
        }

        // Carregar receitas ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ P√°gina de upload carregada');
            carregarReceitas();
        });
    </script>
</body>
</html>
