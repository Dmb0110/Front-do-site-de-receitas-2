<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Receita - Masterchef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .voltar-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .voltar-btn:hover {
            background: #f0f0f0;
            transform: translateX(-5px);
        }

        .cadastro-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out;
        }

        .cadastro-card h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #999;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .file-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-limpar {
            background: #f0f0f0;
            color: #333;
        }

        .btn-limpar:hover {
            background: #e0e0e0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cadastro-card {
                padding: 20px;
            }

            .cadastro-card h1 {
                font-size: 1.4em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <script src="config.js"></script>
    
    <div class="container">
        <button class="voltar-btn" onclick="voltarParaHome()">‚Üê Voltar</button>

        <div class="cadastro-card">
            <h1>üìù Cadastrar Receita</h1>

            <div id="erro" class="error"></div>
            <div id="sucesso" class="success"></div>

            <div class="tabs">
                <button class="tab-btn active" onclick="mudarAba('nova-receita')">‚ûï Nova Receita</button>
                <button class="tab-btn" onclick="mudarAba('upload-foto')">üì∏ Upload de Foto</button>
            </div>

            <!-- ABA 1: CADASTRAR NOVA RECEITA -->
            <div id="nova-receita" class="tab-content active">
                <form id="cadastro-form" onsubmit="handleCadastroReceita(event)">
                    <div class="form-group">
                        <label for="nome-receita">Nome da Receita:</label>
                        <input 
                            type="text" 
                            id="nome-receita" 
                            placeholder="Ex: Bolo de Chocolate"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea 
                            id="ingredientes" 
                            placeholder="Liste os ingredientes separados por v√≠rgula ou quebra de linha"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="modo-preparo">Modo de Preparo:</label>
                        <textarea 
                            id="modo-preparo" 
                            placeholder="Descreva o passo a passo da receita"
                            required
                        ></textarea>
                    </div>

                    <div class="loading" id="loading-cadastro">
                        <div class="spinner"></div>
                        <span>Cadastrando receita...</span>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit">‚úÖ Cadastrar Receita</button>
                        <button type="button" class="btn-limpar" onclick="limparFormularioCadastro()">üóëÔ∏è Limpar</button>
                    </div>
                </form>
            </div>

            <!-- ABA 2: UPLOAD DE FOTO -->
            <div id="upload-foto" class="tab-content">
                <form id="upload-form" onsubmit="handleUploadFoto(event)">
                    <div class="form-group">
                        <label for="receita-select">Selecione a Receita:</label>
                        <select id="receita-select" required>
                            <option value="">Carregando receitas...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="foto-input">Selecione a Imagem:</label>
                        <input 
                            type="file" 
                            id="foto-input" 
                            accept="image/*" 
                            onchange="previewImage(event)"
                        >
                        <div class="file-info" id="file-info"></div>
                    </div>

                    <div class="preview-container">
                        <img id="preview" alt="Preview da imagem">
                    </div>

                    <div class="loading" id="loading-upload">
                        <div class="spinner"></div>
                        <span>Enviando foto...</span>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit" id="btn-submit-foto">üì§ Enviar Foto</button>
                        <button type="button" class="btn-limpar" onclick="limparFormularioUpload()">üóëÔ∏è Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Usar configura√ß√£o centralizada
        const API_RECEITAS = getApiUrl('RECEITAS');
        const API_CRIAR_RECEITA = getApiUrl('CRIAR_RECEITA');
        const API_FOTO = getApiUrl('UPLOAD_FOTO');

        // Mudar abas
        function mudarAba(abaId) {
            // Remover classe active de todos os tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Adicionar classe active ao tab selecionado
            document.getElementById(abaId).classList.add('active');
            event.target.classList.add('active');

            // Se for a aba de upload, carregar receitas
            if (abaId === 'upload-foto') {
                carregarReceitas();
            }
        }

        // ===== CADASTRO DE RECEITA =====
        async function handleCadastroReceita(event) {
            event.preventDefault();

            const nome = document.getElementById('nome-receita').value;
            const ingredientes = document.getElementById('ingredientes').value;
            const modoPreparo = document.getElementById('modo-preparo').value;

            try {
                const loading = document.getElementById('loading-cadastro');
                loading.style.display = 'block';

                console.log('üìù Cadastrando nova receita...');

                const response = await fetch(API_CRIAR_RECEITA, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome_da_receita: nome,
                        ingredientes: ingredientes,
                        modo_de_preparo: modoPreparo
                    })
                });

                console.log('üìä Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ao cadastrar: ${response.status} - ${errorText}`);
                }

                const resultado = await response.json();
                console.log('‚úÖ Receita cadastrada com sucesso:', resultado);

                loading.style.display = 'none';
                mostrarSucesso('‚úÖ Receita cadastrada com sucesso!');
                setTimeout(() => {
                    limparFormularioCadastro();
                    // Recarregar receitas no upload
                    carregarReceitas();
                }, 2000);

            } catch (error) {
                console.error('‚ùå Erro ao cadastrar receita:', error);
                loading.style.display = 'none';
                mostrarErro(`Erro ao cadastrar: ${error.message}`);
            }
        }

        // ===== UPLOAD DE FOTO =====
        async function carregarReceitas() {
            try {
                console.log('üîÑ Carregando receitas...');
                const response = await fetch(API_RECEITAS);

                if (!response.ok) {
                    throw new Error(`Erro ao carregar receitas: ${response.status}`);
                }

                const receitas = await response.json();
                console.log('‚úÖ Receitas carregadas:', receitas);

                const select = document.getElementById('receita-select');
                select.innerHTML = '<option value="">-- Selecione uma receita --</option>';

                receitas.forEach(receita => {
                    const option = document.createElement('option');
                    option.value = receita.id;
                    option.textContent = receita.nome_da_receita;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('‚ùå Erro ao carregar receitas:', error);
                mostrarErro('Erro ao carregar as receitas. Verifique se a API est√° rodando.');
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                const fileSize = (file.size / 1024).toFixed(2);
                document.getElementById('file-info').textContent = `‚úÖ ${file.name} (${fileSize} KB)`;
            }
        }

        async function handleUploadFoto(event) {
            event.preventDefault();

            const receitaId = document.getElementById('receita-select').value;
            const fotoInput = document.getElementById('foto-input');
            const file = fotoInput.files[0];

            if (!receitaId || !file) {
                mostrarErro('Por favor, selecione uma receita e uma imagem');
                return;
            }

            try {
                const loading = document.getElementById('loading-upload');
                loading.style.display = 'block';

                // Criar FormData para enviar arquivo (n√£o base64)
                const formData = new FormData();
                formData.append('foto', file);

                console.log('üì∏ Enviando arquivo:', file.name);

                const response = await fetch(`${API_FOTO}/${receitaId}`, {
                    method: 'POST',
                    body: formData
                    // N√ÉO incluir Content-Type, o navegador define automaticamente
                });

                console.log('üìä Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ao enviar foto: ${response.status} - ${errorText}`);
                }

                const resultado = await response.json();
                console.log('‚úÖ Foto enviada com sucesso:', resultado);

                loading.style.display = 'none';
                mostrarSucesso('‚úÖ Foto enviada com sucesso!');
                setTimeout(() => limparFormularioUpload(), 2000);

            } catch (error) {
                console.error('‚ùå Erro ao enviar foto:', error);
                loading.style.display = 'none';
                mostrarErro(`Erro ao enviar foto: ${error.message}`);
            }
        }

        // Limpar formul√°rios
        function limparFormularioCadastro() {
            document.getElementById('cadastro-form').reset();
            document.getElementById('erro').style.display = 'none';
            document.getElementById('sucesso').style.display = 'none';
        }

        function limparFormularioUpload() {
            document.getElementById('upload-form').reset();
            document.getElementById('preview').style.display = 'none';
            document.getElementById('file-info').textContent = '';
            document.getElementById('receita-select').value = '';
            document.getElementById('erro').style.display = 'none';
            document.getElementById('sucesso').style.display = 'none';
        }

        // Mensagens
        function mostrarErro(mensagem) {
            const erroDiv = document.getElementById('erro');
            erroDiv.textContent = '‚ùå ' + mensagem;
            erroDiv.style.display = 'block';
            document.getElementById('sucesso').style.display = 'none';
        }

        function mostrarSucesso(mensagem) {
            const sucessoDiv = document.getElementById('sucesso');
            sucessoDiv.textContent = mensagem;
            sucessoDiv.style.display = 'block';
            document.getElementById('erro').style.display = 'none';
        }

        // Voltar
        function voltarParaHome() {
            window.location.href = 'index.html';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ P√°gina de cadastro carregada');
        });
    </script>
</body>
</html>
