<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Receitas Masterchef</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .container {
            background: #2d2d2d;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #1e1e1e;
            border-left: 4px solid #00ff00;
        }

        .test-btn {
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }

        .test-btn:hover {
            background: #00cc00;
        }

        .log {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .info {
            color: #00aaff;
        }

        .warning {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste da API - Receitas Masterchef</h1>
        
        <div class="test-section">
            <h2>1Ô∏è‚É£ Conectividade da API</h2>
            <button class="test-btn" onclick="testarAPI()">Testar Conex√£o</button>
            <div id="log-api" class="log"></div>
        </div>

        <div class="test-section">
            <h2>2Ô∏è‚É£ Listar Receitas</h2>
            <button class="test-btn" onclick="testarListarReceitas()">Listar Receitas</button>
            <div id="log-receitas" class="log"></div>
        </div>

        <div class="test-section">
            <h2>3Ô∏è‚É£ Verificar Receita Espec√≠fica</h2>
            <input type="number" id="receita-id" placeholder="ID da receita" value="1" style="padding: 8px; margin-right: 10px; width: 150px;">
            <button class="test-btn" onclick="testarRecebitaEspecifica()">Carregar Receita</button>
            <div id="log-receita-especifica" class="log"></div>
        </div>

        <div class="test-section">
            <h2>4Ô∏è‚É£ CORS Check</h2>
            <button class="test-btn" onclick="testarCORS()">Verificar CORS</button>
            <div id="log-cors" class="log"></div>
        </div>

        <div class="test-section">
            <h2>üìã Informa√ß√µes do Sistema</h2>
            <div id="sys-info"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            const line = document.createElement('div');
            line.className = className;
            line.textContent = `[${timestamp}] ${message}`;
            element.appendChild(line);
            element.scrollTop = element.scrollHeight;
        }

        function limpar(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testarAPI() {
            limpar('log-api');
            log('log-api', 'üîÑ Testando conex√£o com API...', 'info');

            try {
                const response = await fetch(API_BASE, {
                    method: 'GET',
                    mode: 'cors'
                });

                log('log-api', `‚úÖ API respondeu com status: ${response.status}`, 'success');
                log('log-api', `üìç URL: ${API_BASE}`, 'info');

            } catch (error) {
                log('log-api', `‚ùå Erro: ${error.message}`, 'error');
                log('log-api', 'üí° Verifique se:', 'warning');
                log('log-api', '   - O servidor est√° rodando em http://localhost:8000', 'warning');
                log('log-api', '   - N√£o h√° firewall bloqueando', 'warning');
                log('log-api', '   - O banco de dados est√° acess√≠vel', 'warning');
            }
        }

        async function testarListarReceitas() {
            limpar('log-receitas');
            log('log-receitas', 'üîÑ Buscando receitas...', 'info');

            try {
                const url = `${API_BASE}/receita/receber`;
                log('log-receitas', `üìç URL: ${url}`, 'info');

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                log('log-receitas', `üìä Status: ${response.status}`, 'info');

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }

                const receitas = await response.json();
                log('log-receitas', `‚úÖ ${receitas.length} receita(s) encontrada(s)`, 'success');

                if (receitas.length > 0) {
                    receitas.forEach((receita, index) => {
                        log('log-receitas', `${index + 1}. ${receita.nome_da_receita} (ID: ${receita.id})`, 'success');
                    });
                } else {
                    log('log-receitas', '‚ö†Ô∏è Nenhuma receita no banco de dados', 'warning');
                }

            } catch (error) {
                log('log-receitas', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarRecebitaEspecifica() {
            limpar('log-receita-especifica');
            const id = document.getElementById('receita-id').value;

            if (!id || id < 1) {
                log('log-receita-especifica', '‚ùå Por favor, insira um ID v√°lido', 'error');
                return;
            }

            log('log-receita-especifica', `üîÑ Carregando receita ID: ${id}...`, 'info');

            try {
                const url = `${API_BASE}/receita/especifico/${id}`;
                log('log-receita-especifica', `üìç URL: ${url}`, 'info');

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                log('log-receita-especifica', `üìä Status: ${response.status}`, 'info');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Receita n√£o encontrada`);
                }

                const receita = await response.json();
                log('log-receita-especifica', `‚úÖ Receita carregada: ${receita.nome_da_receita}`, 'success');
                log('log-receita-especifica', `üìù Ingredientes: ${receita.ingredientes.substring(0, 50)}...`, 'info');
                log('log-receita-especifica', `üë®‚Äçüç≥ Modo: ${receita.modo_de_preparo.substring(0, 50)}...`, 'info');
                log('log-receita-especifica', `üì∑ Foto: ${receita.foto ? 'Sim' : 'N√£o'}`, 'info');

            } catch (error) {
                log('log-receita-especifica', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarCORS() {
            limpar('log-cors');
            log('log-cors', 'üîÑ Verificando configura√ß√£o CORS...', 'info');

            try {
                const response = await fetch(`${API_BASE}/receita/receber`, {
                    method: 'OPTIONS',
                    mode: 'cors'
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                };

                log('log-cors', `‚úÖ Headers CORS:`, 'success');
                Object.entries(corsHeaders).forEach(([key, value]) => {
                    if (value) {
                        log('log-cors', `   ${key}: ${value}`, 'success');
                    }
                });

            } catch (error) {
                log('log-cors', `‚ùå Erro ao testar CORS: ${error.message}`, 'error');
                log('log-cors', 'üí° CORS pode estar desabilitado no servidor', 'warning');
            }
        }

        // Mostrar informa√ß√µes do sistema
        function mostrarInfoSistema() {
            const div = document.getElementById('sys-info');
            div.innerHTML = `
                <p><strong>Navegador:</strong> ${navigator.userAgent.split(' ').slice(-2).join(' ')}</p>
                <p><strong>API Base URL:</strong> ${API_BASE}</p>
                <p><strong>Hora do Sistema:</strong> ${new Date().toLocaleString('pt-BR')}</p>
                <p><strong>Console:</strong> Abra o DevTools (F12) para ver logs detalhados</p>
            `;
        }

        // Inicializar
        window.addEventListener('load', mostrarInfoSistema);
    </script>
</body>
</html>
