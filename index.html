<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .receita {
      margin-bottom: 30px;
    }
    .receita h2 {
      color: #2c3e50;
      cursor: pointer;
    }
    .receita img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }
    .mensagem {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Receitas</h1>
  <div id="lista-receitas" class="mensagem">Carregando receitas...</div>

  <script>
    async function carregarReceitas() {
      const container = document.getElementById("lista-receitas");

      try {
        // Consome a rota GET da sua API
        const response = await fetch("https://beck-end-do-site-de-receitas-2.onrender.com/receita/receber");

        if (!response.ok) {
          throw new Error("Erro na resposta da API: " + response.status);
        }

        const receitas = await response.json();

        // Limpa mensagem inicial
        container.textContent = "";

        if (receitas.length === 0) {
          container.textContent = "Nenhuma receita encontrada.";
          return;
        }

        receitas.forEach(receita => {
          const div = document.createElement("div");
          div.className = "receita";

          // Nome da receita (clicável)
          const titulo = document.createElement("h2");
          titulo.textContent = receita.nome_da_receita;
          titulo.onclick = () => {
            // Redireciona para receita.html passando o ID da receita
            window.location.href = `receita.html?id=${receita.id}`;
          };

          // Foto da receita
          const img = document.createElement("img");
          if (receita.foto) {
            img.src = receita.foto;
            img.alt = receita.nome_da_receita;
          } else {
            img.src = "https://via.placeholder.com/300x200?text=Sem+Foto";
            img.alt = "Sem foto";
          }

          div.appendChild(titulo);
          div.appendChild(img);
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar receitas:", error);
        container.textContent = "Não foi possível carregar as receitas. Tente novamente mais tarde.";
      }
    }

    carregarReceitas();
  </script>
</body>
</html>
