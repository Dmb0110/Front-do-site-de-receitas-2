<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Masterchef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out;
        }

        .auth-card h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .link-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .link-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .link-auth a:hover {
            text-decoration: underline;
        }

        .voltar-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
            z-index: 100;
        }

        .voltar-btn:hover {
            background: #f0f0f0;
            transform: translateX(-5px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <script src="config.js"></script>
    
    <button class="voltar-btn" onclick="voltarParaHome()">‚Üê Voltar</button>
    
    <div class="container">
        <div class="auth-card">
            <h1>üìã Registrar</h1>

            <div id="erro" class="error"></div>
            <div id="sucesso" class="success"></div>

            <form id="registro-form" onsubmit="handleRegistro(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Digite seu usu√°rio"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <button type="submit">‚úÖ Registrar</button>
            </form>

            <div class="link-auth">
                J√° tem conta? <a onclick="irParaLogin()">Fa√ßa login</a>
            </div>
        </div>
    </div>

    <script>
        // Usar configura√ß√£o centralizada
        const API_REGISTRO = getApiUrl('REGISTRAR');

        async function handleRegistro(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_REGISTRO, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erro ao registrar');
                }

                const resultado = await response.json();
                console.log('‚úÖ Registrado com sucesso:', resultado);

                mostrarSucesso('‚úÖ Registrado com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Erro:', error);
                mostrarErro(`Erro: ${error.message}`);
            }
        }

        function mostrarErro(mensagem) {
            document.getElementById('erro').textContent = mensagem;
            document.getElementById('erro').style.display = 'block';
            document.getElementById('sucesso').style.display = 'none';
        }

        function mostrarSucesso(mensagem) {
            document.getElementById('sucesso').textContent = mensagem;
            document.getElementById('sucesso').style.display = 'block';
            document.getElementById('erro').style.display = 'none';
        }

        function irParaLogin() {
            window.location.href = 'login.html';
        }

        function voltarParaHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
